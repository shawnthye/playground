query Discovery {
  posts(first: 20, featured: true) { # max 20 per page
    edges {
      cursor
      node {
        ...postFields
      }
    }
    pageInfo {
      ...pageFields
    }
  }
  topics(first: 10, order: NEWEST) {
    edges {
      node {
        ...topicFields
      }
    }
    pageInfo {
      ...pageFields
    }
  }
  collections(first: 10) {
    edges{
      node{
        coverImage
      }
    }
    pageInfo {
      ...pageFields
    }
  }
}
